# Set theme
source=~/.config/hypr/mocha.conf

# Activate polkit agent
exec-once = systemctl --user start hyprpolkitagent

# Things I need on startup
exec-once = hyprpanel
exec-once = hyprpaper
exec-once = hypridle

# Configure monitor
# WARNING: Configure monitor as appropriate!
monitor = eDP-1, 3840x2400@120, auto, 1.5, cm, hdr
# monitor = auto, auto, auto, 1, cm, hdr
# monitor = HDMI-A-1, 3840x2160@60, auto, 1, cm, hdr

# Set programs
$terminal = ghostty
$fileManager = nautilus
$menu = rofi -show drun

# XWayland settings
xwayland {
    force_zero_scaling = true
}

# Some default env vars
env = QT_QPA_PLATFORM, wayland
env = QT_QPA_PLATFORMTHEME, qt6ct

env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland

# Cursors
env = XCURSOR_THEME, catppuccin-mocha-dark-cursors
env = XCURSOR_SIZE, 22
env = QT_CURSOR_THEME, catppuccin-mocha-dark-cursors
env = HYPRCURSOR_THEME, catppuccin-mocha-dark-cursors
env = HYPRCURSOR_SIZE, 24

# Electron configuration
env = ELECTRON_OZONE_PLATFORM_HINT, auto

# NVidia
# WARNING: Only add this if configuring an NVidia GPU!
env = LIBVA_DRIVER_NAME, nvidia
env = __GLX_VENDOR_LIBRARY_NAME, nvidia

# Input settings
input {
    kb_layout = gb
    kb_options = caps:ctrl_modifier

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
	scroll_factor = 0.25
    }

    sensitivity = 0
    scroll_factor = 0.5
}

general {
    border_size = 0

    col.active_border = 0x000000
    col.inactive_border = 0x000000

    resize_on_border = true

    gaps_in = 4
    gaps_out = 8

    layout = dwindle

    allow_tearing = false
}

decoration {
    rounding = 8
    
    blur {
        enabled = false
        size = 3
        passes = 1
    }

    shadow {
        enabled = true
        range = 130
        render_power = 1
        color = rgba(1a1a1aaf)
        scale = 0.8
    }
}

animations {
    enabled = true

    bezier = linear, 0.0, 0.0, 1, 1

    animation = borderangle, 1, 50, linear, loop

    animation = workspaces, 1, 0.8, default
    animation = windows, 0, 0.1, default
    animation = fade, 0, 0.1, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

misc {
    force_default_wallpaper = 0
}

device {
    name = mx-master-3s
    sensitivity = 1
}

# Suppress maximize events for everything
windowrule = match:class .*, suppress_event maximize

# Rofi (layer) - disable animations
layerrule = match:namespace rofi, no_anim on

# No gaps when only one window is present
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0

# When tiled (not floating) on those workspaces: remove border + rounding
windowrule = match:float 0, match:workspace w[tv1], border_size 0
windowrule = match:float 0, match:workspace w[tv1], rounding 0
windowrule = match:float 0, match:workspace f[1], border_size 0
windowrule = match:float 0, match:workspace f[1], rounding 0

# Gestures
gesture = 3, horizontal, workspace
# TODO: Add special workspace gestures; add special workspace anmations; remap esc to capslock.

# For caps lock/esc/ctrl
bindr = CONTROL, Caps_Lock, exec, YDOTOOL_SOCKET=/run/user/$(id -u)/.ydotool_socket ydotool key 1:1 1:0

# Sound volume control
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +2%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -2%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86MonBrightnessDown, exec, brightnessctl s 10%-
bind = , XF86MonBrightnessUp, exec, brightnessctl s +10%

# Application execution
bind = SUPER SHIFT, return, exec, $terminal
bind = SUPER, return, exec, [float; size: 1200 700] $terminal
bind = SUPER, space, exec, $menu
bind = SUPER SHIFT, e, exec, $terminal yazi
bind = SUPER, e, exec, [float; size: 1300 800] $fileManager

# Application control
bind = SUPER, w, killactive, 
bind = SUPER SHIFT, m, exit, 
bind = SUPER, v, togglefloating, 
bind = SUPER SHIFT ALT, l, exec, hyprlock
bind = SUPER SHIFT, r, exec, hyprctl reload
bind = SUPER, s, exec, hyprshot -m window -o ~/Pictures/Screenshots/
bind = SUPER SHIFT, s, exec, hyprshot -m region -o ~/Pictures/Screenshots/
bind = SUPER, p, pseudo, # dwindle
bind = SUPER, t, togglesplit, # dwindle
bind = SUPER, f, fullscreen, # dwindle

# Grouping
bind = SUPER, g, togglegroup, # dwindle
bind = SUPER, tab, changegroupactive, f
bind = SUPER SHIFT, tab, changegroupactive, b

# Move focus with keys
bind = SUPER, h, movefocus, l
bind = SUPER, j, movefocus, d
bind = SUPER, k, movefocus, u
bind = SUPER, l, movefocus, r

# Move windows with keys
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, j, movewindow, d
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, l, movewindow, r

# Resize windows with keys
bind = SUPER ALT, h, resizeactive, -10 0
bind = SUPER ALT, j, resizeactive, 0 10
bind = SUPER ALT, k, resizeactive, 0 -10
bind = SUPER ALT, l, resizeactive, 10 0

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, apostrophe, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Special workspaces
bind = SUPER, q, togglespecialworkspace, dev
bind = SUPER SHIFT, q, movetoworkspace, special:dev
bind = SUPER, a, togglespecialworkspace, ai
bind = SUPER SHIFT, a, movetoworkspace, special:ai

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

